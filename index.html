<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidz school</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c016a9893b.js" crossorigin="anonymous"></script>
    <link href="./public/css/base.css" rel="stylesheet">
    <link href="./public/css/flex.css" rel="stylesheet">
    <link href="./public/css/layout.css" rel="stylesheet">
    <link href="./public/css/crayon.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <header>
        <!-- Colored bars -->
        <div class="display-flex">
            <div class="flex-grow bg-warning bar-height"></div> 
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div> 
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div> 
            <div class="flex-grow bg-cozy bar-height"></div>
            <div class="flex-grow bg-warning bar-height"></div> 
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div> 
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div> 
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>

        <!-- Navbar -->   
        <nav class="display-flex justify-content-between align-items-center max-width mx-auto p-6">
            <img src="public/images/logo-school.png" alt="Logo for Kids School" class="logo-width">
            <div class="display-flex justify-content-between">
                <a href="#" class="display-flex flex-column align-items-center text-decoration-none">
                    <div class="display-flex align-items-center justify-content-center bg-info p-4 circle shadow-sm">
                        <i class="fa fa-home text-white"></i>
                    </div>
                    <span class="text-info mt-4 lh-sm">Home</span>
                </a>
                <a href="#" class="display-flex flex-column align-items-center text-decoration-none">
                    <div class="display-flex align-items-center justify-content-center bg-cozy p-4 circle shadow-sm">
                        <i class="fas fa-store text-white"></i>
                    </div>
                    <span class="text-cozy mt-4 lh-sm">Store</span>
                </a>
                <a href="#" class="display-flex flex-column align-items-center text-decoration-none">
                    <div class="display-flex align-items-center justify-content-center bg-success p-4 circle shadow-sm">
                        <i class="fas fa-user-graduate text-white"></i>
                    </div>
                    <span class="text-success mt-4 lh-sm">Courses</span>
                </a>
                <a href="#" class="display-flex flex-column align-items-center text-decoration-none">
                    <div class="display-flex align-items-center justify-content-center bg-warning p-4 circle shadow-sm">
                        <i class="fas fa-blog text-white"></i>
                    </div>
                    <span class="text-warning mt-4 lh-sm">Blog</span>
                </a>
            </div>
            <div class="display-flex justify-content-between">
                <a href="#" class="display-flex flex-column align-items-center text-decoration-none position-relative">
                    <div class="display-flex align-items-center justify-content-center bg-info p-4 shadow-sm border-radius">
                        <i class="fas fa-shopping-basket text-white"></i>
                    </div>
                    <span class="text-white position-absolute icon-badge circle bg-cozy border-small-white text-size-xxs">3</span>
                </a>
                <a href="#" class="display-flex flex-column align-items-center text-decoration-none position-relative">
                    <div class="display-flex align-items-center justify-content-center bg-success p-4 shadow-sm border-radius">
                        <i class="fas fa-bars text-white"></i>
                    </div>
                </a>
            </div>
        </nav>

        <!-- Colored bars -->
        <div class="display-flex">
            <div class="flex-grow bg-warning bar-height"></div> 
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div> 
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div> 
            <div class="flex-grow bg-cozy bar-height"></div>
            <div class="flex-grow bg-warning bar-height"></div> 
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div> 
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div> 
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>

        <!-- Drop-down nav (small devices) -->
        <div class="mx-6 display-none">
            <a href="#" class="display-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="display-flex align-items-center justify-content-center bg-info p-4 circle shadow-sm">
                    <i class="fa fa-home text-white"></i>
                </div>
                <span class="text-info mr-4">Home</span>
            </a>
            <a href="#" class="display-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="display-flex align-items-center justify-content-center bg-cozy p-4 circle shadow-sm">
                    <i class="fas fa-store text-white"></i>
                </div>
                <span class="text-cozy mr-4">Store</span>
            </a>
            <a href="#" class="display-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="display-flex align-items-center justify-content-center bg-success p-4 circle shadow-sm">
                    <i class="fas fa-user-graduate text-white"></i>
                </div>
                <span class="text-success mr-4">Courses</span>
            </a>
            <a href="#" class="display-flex flex-row-reverse align-items-center text-decoration-none p-6">
                <div class="display-flex align-items-center justify-content-center bg-warning p-4 circle shadow-sm">
                    <i class="fas fa-blog text-white"></i>
                </div>
                <span class="text-warning mr-4">Blog</span>
            </a>
        </div>
    </header>

    <!-- Carousel -->
    <section class="overflow-hidden">
        <figure class="display-flex position-relative slider-width slider-animation">
            <div class="position-relative slider-container">
                <div class="position-absolute centerXY bg-dark-transparent text-light text-center p-5">
                    <h1>Welcome to our school</h1>
                    <p>where we make learning fun!</p>
                </div>
                <img src="./public/images/Slider/img-1.jpg" alt="Picture of children at school" class="slider-image">
            </div>
            <div class="position-relative slider-container">
                <div class="position-absolute centerXY bg-dark-transparent text-light text-center p-5">
                    <h1>Interests matters</h1>
                    <p>to children when learning</p>
                </div>
                <img src="./public/images/Slider/img-2.jpg" alt="Picture of children playing" class="slider-image">
            </div>
            <div class="position-relative slider-container">
                <div class="position-absolute centerXY bg-dark-transparent text-light text-center p-5">
                    <h1>Emotional growth</h1>
                    <p>is equally important as learning!</p>
                </div>
                <img src="./public/images/Slider/img-3.jpg" alt="Picture of children hugging" class="slider-image">
            </div>
            <div class="position-relative slider-container">
                <div class="position-absolute centerXY bg-dark-transparent text-light text-center p-5">
                    <h1>Learning together</h1>
                    <p>is a key to their future</p>
                </div>
                <img src="./public/images/Slider/img-4.jpg" alt="Picture of children" class="slider-image">
            </div>
        </figure>
    </section>

    <!-- Features heading with crayons -->
    <section class="display-flex justify-content-center align-items-center my-15">
        <div class="crayon" style="--crayon-color: #b5d56a; --crayon-paper-color: #e4f0cc; --crayon-line-color: #b5d56a;"></div>
        <h2 class="mx-4 text-cozy">Our Features</h2>
        <div class="crayon" style="--crayon-color: #b5d56a; --crayon-paper-color: #e4f0cc; --crayon-line-color: #b5d56a"></div>
    </section>

    <!-- Features -->
    <section class="display-flex justify-content-center mb-15">
        <div class="display-flex justify-content-between flex-wrap max-width px-12">
            <!-- Separate feature -->
            <div class="display-flex feature-width">
                <div>Circle</div>
                <div>Description</div>
            </div>
        </div>
    </section>

</body>
</html>
